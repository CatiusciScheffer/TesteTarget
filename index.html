<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Visualização de Dados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light p-4">
  <div class="container">
    <h1 class="mb-4">Visualização de Dados</h1>
    
    <div class="row mb-4">
      <div class="col-md-6">
        <h3>Dados JSON</h3>
        <table id="json-table" class="table table-bordered table-striped"></table>
      </div>
      <div class="col-md-6">
        <h3>Dados XML</h3>
        <table id="xml-table" class="table table-bordered table-striped"></table>
      </div>
    </div>
    
    <div class="row mb-4" id="estatisticas-container"></div>
    
    <div class="row mb-4">
      <div class="col-md-6">
        <canvas id="json-chart"></canvas>
      </div>
      <div class="col-md-6">
        <canvas id="xml-chart"></canvas>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-12">
        <canvas id="comparacao-chart"></canvas>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
